<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/loginPage.css">
    <title>BuddyLogin</title>
</head>
<body>
    <header>
        <div class="container-fluid navbar">
            <a class="navbar-brand" href="">BuddyLogin</a>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-5 border-end min-vh-100 position-relative z-10">
                <button class="rounded-circle position-absolute top-50 start-50 translate-middle" id="design">
                    <h4 class="backBtn">BingeBuddy <br><span class="opacity-75 fs-6">Back to homepage</span></h4>
                </button>
            </div>
            <div class="col-md-4 col-7 min-vh-100 align-content-center" id="loginSection">
                <form id="loginForm" class="container-fluid row">
                    <h3 class="px-0" id="signInMessage">Sign into your account</h3>
                    <label for="username" class="form-label px-0">Username: </label>
                    <input type="text" class="form-control" id="username">
                    <button type="button" id="login" class="btn btn-search my-3 col-md-3 col-7 mx-auto">sign in</button>
                </form>
                <div class="container-fluid row justify-content-evenly">
                    <button type='button' id="recovery" class="loginPageLinks w-100 text-center">Forgot your username?</button>
                    <div class="w-100 row justify-content-evenly">
                        <a class="loginPageLinks col-6 mx-auto" href="#">Privacy and policy</a>
                        <a class="loginPageLinks col-6 mx-auto" href="#">Terms and conditions</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/loginPage.js"></script>
</body>
</html>
