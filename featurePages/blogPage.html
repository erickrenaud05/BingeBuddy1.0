<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/blogPage.css">
    <title>BuddyReview</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="">BuddyReview</a>
                <button class="btn btn-search" data-bs-toggle="modal" data-bs-target="#reviewModal" id="addReview">Add review</button>
                <div type='button' id="reviewModal" class="modal fade" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Review Form</h3>
                            </div>
                            <div class="modal-body">
                                <form id="reviewForm">
                                    <div class="mb-3 ui-front" id="movieTitleArea">
                                      <label for="movieTitle" class="col-form-label">Title</label>
                                      <input type="search" class="form-control" id="movieTitle">
                                    </div>
                                    <div class="mb-3">
                                      <label for="description" class="col-form-label">Description</label>
                                      <textarea class="form-control" id="description"></textarea>
                                    </div>
                                  </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="blogCloseBtn">Cancel</button>
                                <button type="button" class="btn btn-primary" id="reviewSubmitBtn">Complete</button>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </nav>
    </header>
    <main class="container row pt-2 min-vw-100 p-1 m-auto">
        <div id="welcome" class="col-sm-3 col-5 border-end position-relative">
            <h3>Welcome back <span id="username"></span><br> Here are your reviews</h3>
            <button type="button" class="design rounded-circle position-absolute top-50 start-50 translate-middle" id="design">
                <h4 class="backBtn">BingeBuddy <br><span class="opacity-75 fs-6">Back to homepage</span></h4>
            </button>
        </div>
        <div id="blogArea" class="col-sm-9 col-7 min-vh-100">
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/blogPage.js"></script>
</body>
</html>
