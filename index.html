<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBuddy1.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="">BingeBuddy</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="tags">
                <button class="btn btn-search" type="submit" id="srchBtn">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <div class="container m-0 min-vw-100">
        <div class="row">
            <main class="col-sm-9 col-7 my-4 align-self-start" id="movieArea">
                <div class="row col-12 justify-content-evenly" id="movieCardArea">
                    
                </div>
                <div class="row col-12" id="movieCardDetails">
                    <!-- gonna hold all details of first movie or the movie you picked
                    or any search that you do -->

                </div>    
            </main>
            <aside class="container col-sm-3 col-5 my-3">
                <h2>Search filter: </h2>
                <div class="row">
                    <div class="accordion accordion-flush col-12" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Release 
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="releaseCheck1">
                                        <label class="form-check-label" for="releaseCheck1">newestFirst</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="releaseCheck2">
                                        <label class="form-check-label" for="releaseCheck2">
                                            oldestFirst
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Genre</button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Horror">
                                        <label class="form-check-label" for="Horror">Horror</label>            
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Comedy">
                                        <label class="form-check-label" for="Horror">Comedy</label>  
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Biography">
                                        <label class="form-check-label" for="Biography">Biography</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="History">
                                        <label class="form-check-label" for="History">History</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Adventure">
                                        <label class="form-check-label" for="Adventure">Adventure</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Western">
                                        <label class="form-check-label" for="Western">Western</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Romance">
                                        <label class="form-check-label" for="Romance">Romance</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Sci-Fi">
                                        <label class="form-check-label" for="Sci-Fi">Sci-Fi</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Animation">
                                        <label class="form-check-label" for="Animation">Animation</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Drama">
                                        <label class="form-check-label" for="Drama">Drama</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Crime">
                                        <label class="form-check-label" for="Crime">Crime</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Mystery">
                                        <label class="form-check-label" for="Mystery">Mystery</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Family">
                                        <label class="form-check-label" for="Family">Family</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Fantasy">
                                        <label class="form-check-label" for="Fantasy">Fantasy</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Thriller">
                                        <label class="form-check-label" for="Thriller">Thriller</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Music">
                                        <label class="form-check-label" for="Music">Music</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="War">
                                        <label class="form-check-label" for="War">War</label>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Rating
                                </button>     
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rateCheck1">
                                        <label class="form-check-label" for="rateCheck1">TopRatedFirst</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rateCheck2">
                                        <label class="form-check-label" for="rateCheck2">lowRatedFirst</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- this button will randomize the 5 shown movies based on the search filters -->
                    <button type="button" class="btn rounded-1 my-2 col-8 ms-auto me-auto btn-randomize" id="btn-randomize-filter">Randomize <span class="fw-light opacity-75">(by filter)</span></button>
                    <button type="button" class="btn rounded-1 my-2 col-8 ms-auto me-auto btn-randomize" id="btn-randomize-weather">Randomize <span class="fw-light opacity-75">(by weather)</span></button>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#location-modal" class="btn rounded-1 my-2 col-6 ms-auto me-auto btn-randomize" id="btn-location"> </button> 
                    <button type="button" class="btn rounded-1 my-2 col-8 ms-auto me-auto btn-randomize"><a href="loginPage.html" class="loginPageLinks">BuddyReviews</a></button>
                </div>
            </aside>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
